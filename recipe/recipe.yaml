context:
  version: "1.15.2"

package:
  name: js-beautify
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/js-beautify/-/js-beautify-${{ version }}.tgz
  sha256: 268e43dbfcaa8056ae6947fa1085a4a354867cfb3ae170f875b3b5897fde2a73

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - css-beautify --help
      - html-beautify --help
      - js-beautify --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Beautifier for javascript
  homepage: https://beautifier.io/
  repository: https://github.com/beautifier/js-beautify

extra:
  recipe-maintainers:
    - danielnachun
